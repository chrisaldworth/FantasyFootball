<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#04f5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized F with football hexagon pattern -->
  <g id="icon">
    <!-- Background circle -->
    <circle cx="30" cy="30" r="24" fill="url(#gradient)" opacity="0.3"/>
    <!-- Hexagon pattern (football reference) -->
    <path d="M 30 10 L 42 16 L 42 28 L 30 34 L 18 28 L 18 16 Z" fill="url(#gradient)" stroke="url(#gradient)" stroke-width="1.5"/>
    <!-- Stylized F -->
    <path d="M 20 15 L 20 45 M 20 15 L 35 15 M 20 28 L 30 28" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Wordmark: Fotmate -->
  <text id="wordmark" x="70" y="38" font-family="Space Grotesk, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="700" font-size="28" fill="url(#gradient)" letter-spacing="-0.02em">
    Fotmate
  </text>
</svg>

