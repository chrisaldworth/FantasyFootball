# Render Blueprint for FPL Assistant Backend
# Notifications are handled via GitHub Actions cron (free) calling the /api/notifications/check endpoint

services:
  # Main API Service
  - type: web
    name: fpl-assistant-api
    runtime: python
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=all greenlet || pip install greenlet
      pip install -r requirements.txt
      playwright install chromium || echo "Playwright optional"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false  # Set manually for initial admin user creation
      - key: ADMIN_PASSWORD
        sync: false  # Set manually for initial admin user creation
      - key: ADMIN_ROLE
        value: admin  # Default role for initial admin user
    healthCheckPath: /health

  # One-time Admin Portal Setup Worker
  # Run this once to set up the admin portal, then delete the service
  - type: worker
    name: admin-portal-setup
    runtime: python
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=all greenlet || pip install greenlet
      pip install -r requirements.txt
    startCommand: python3 scripts/cloud_setup_admin.py --email $ADMIN_EMAIL --password $ADMIN_PASSWORD --role admin
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: ADMIN_EMAIL
        sync: false  # Set manually for initial admin user creation
      - key: ADMIN_PASSWORD
        sync: false  # Set manually for initial admin user creation
      - key: ADMIN_ROLE
        value: admin  # Default role for initial admin user

  # Automated Match Data Updates (FPL API)
  # Updates match data daily from Fantasy Premier League API
  - type: cron
    name: match-data-update
    runtime: python
    rootDir: backend
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python3 backend/scripts/update_matches_from_fpl_api.py --days 7
    envVars:
      - key: PL_DATABASE_URL
        sync: false  # Set manually in Render dashboard - your PL match data database connection string
      # Note: If PL_DATABASE_URL is not set, it will use DATABASE_URL as fallback
      - key: DATABASE_URL
        fromDatabase:
          name: your-database
          property: connectionString
  # More frequent updates during match days (weekends and midweek)
  - type: cron
    name: match-data-update-matchdays
    runtime: python
    rootDir: backend
    schedule: "0 */4 * * 0,6"  # Every 4 hours on weekends (Saturday/Sunday)
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python3 backend/scripts/update_matches_from_fpl_api.py --days 2
    envVars:
      - key: PL_DATABASE_URL
        sync: false  # Set manually in Render dashboard - your PL match data database connection string
      # Note: If PL_DATABASE_URL is not set, it will use DATABASE_URL as fallback
      - key: DATABASE_URL
        fromDatabase:
          name: your-database
          property: connectionString
