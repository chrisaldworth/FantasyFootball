# Render Blueprint for FPL Assistant Backend
# Notifications are handled via GitHub Actions cron (free) calling the /api/notifications/check endpoint

services:
  # Main API Service
  - type: web
    name: fpl-assistant-api
    runtime: python
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=all greenlet || pip install greenlet
      pip install -r requirements.txt
      playwright install chromium || echo "Playwright optional"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_EMAIL
        sync: false
    healthCheckPath: /health
